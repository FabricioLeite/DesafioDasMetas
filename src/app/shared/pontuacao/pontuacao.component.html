<div class="">
    <div class="container">
        <table>
            <thead>
                <tr class="titulo">
                    <td>Nome</td>
                    <td>Pontos</td>
                    <td>Escudos Conquistados</td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of pontuacao.default">
                    <td class="nome">{{item.nome}}</td>
                    <td style="align-items: center;">
                        <div class="pontos {{definePontoCss(item)}}">
                            <span>{{item.pontos}}</span><span>/{{item.totalPontos}}</span><em class="material-icons">star_rate</em>
                            <br style="clear: both;"/>
                        </div>
                    </td>
                    <td><app-metas [metasExibir]="item.metas"></app-metas></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
