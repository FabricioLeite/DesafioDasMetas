<div class="metas">
    <div class="meta" *ngFor="let item of metas.default">
        <img src="./assets/img/{{item.escudo}}">
        <div class="pontos">
            <span>{{item.pontos}}</span><em class="material-icons">star_rate</em>
            <br style="clear: both;"/>
        </div>
        <div class="nome">{{item.nome}}</div>
    </div>
</div>
